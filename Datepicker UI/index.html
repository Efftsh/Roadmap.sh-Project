<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <meta
      name="DatePicker"
      description="Practice my css and html skills by building this DatePicker UI"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>DatePicker UI</title>
  </head>
  <body>
    <header class="header container">
      <input type="text" placeholder="dd / mm / yyyy" / class="date-input">
      <button class="calender ">
        <ion-icon name="calendar-clear-outline" class="calendar-icon button"></ion-icon>
      </button>
    </header>
    <main class="main container">
      <div class="date-slider">
        <ion-icon name="caret-back-outline" class="button"></ion-icon>
        <h1 class="h1">December 2022</h1>
        <ion-icon name="caret-forward-outline" class="button"></ion-icon>
      </div>
      <div class="wrapper-day-content">
        <p class="day">S</p>
        <p class="day">M</p>
        <p class="day">T</p>
        <p class="day">W</p>
        <p class="day">T</p>
        <p class="day">F</p>
        <p class="day">S</p>
      </div>
      <div class="wrapper-date-content">
        <p class="date"></p>
        <p class="date"></p>
        <p class="date"></p>
        <p class="date"></p>
        <p class="date date1">1</p>
        <p class="date date2">2</p>
        <p class="date date3">3</p>
        <p class="date date4">4</p>
        <p class="date date5">5</p>
        <p class="date date6">6</p>
        <p class="date date7">7</p>
        <p class="date date8">8</p>
        <p class="date date9">9</p>
        <p class="date date10">10</p>
        <p class="date date11">11</p>
        <p class="date date12">12</p>
        <p class="date date13">13</p>
        <p class="date date14">14</p>
        <p class="date date15">15</p>
        <p class="date date16">16</p>
        <p class="date date17">17</p>
        <p class="date date18">18</p>
        <p class="date date19">19</p>
        <p class="date date20">20</p>
        <p class="date date21">21</p>
        <p class="date date22">22</p>
        <p class="date date23">23</p>
        <p class="date date24">24</p>
        <p class="date date25">25</p>
        <p class="date date26">26</p>
        <p class="date date27">27</p>
        <p class="date date28">28</p>
        <p class="date date29">29</p>
        <p class="date date30">30</p>
        <p class="date date31">31</p>
      </div>
    </main>
  </body>
</html>
